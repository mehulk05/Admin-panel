<div class="container-fluid">
    <h1 class="my-4 text-primary">Add Video</h1>


    <div class="row">
        <div class="col-xl-12 col-md-12">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-user" aria-hidden="true"></i>
                        Live Videos</span>
                    <a routerLink="/admin/content/add-videos" class="btn text-white btn-success rounded-pill px-3">
                        <i class="fas fa-plus-circle" aria-hidden="true"></i> Add Videos</a>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label class="label-control">Upload Video*</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label class="label-control">Video Title*</label>
                                <input type="" name="" placeholder="Enter Video Title" class="form-control">
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label class="label-control">Video Category*</label>
                                <select class="selectpicker form-control" multiple tabindex="-98">
                                    <option>Recorded</option>
                                    <option>Live</option>
                                    <option>Downloaded</option>
                                  </select>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label class="label-control">Live Date*</label>
                                <input type="" name="" placeholder="24/03/2021" class="form-control">
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label class="label-control">Live Time*</label>
                                <input type="" name="" placeholder="03:00 pm" class="form-control">
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label class="label-control">Video Status*</label>
                                <select class="form-control" tabindex="-98">
                                    <option>Enable</option>
                                    <option>Disable</option>
                                  </select>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <label class="label-control">Video Description*</label>
                                <ckeditor data="<h4>Here goes the initial content of the editor.!</h4>"></ckeditor>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <a href="" class="btn btn-primary">Save</a>
                <a href="" class="btn btn-theme2">Reset</a>
            </div>

        </div>

    </div>
</div>
