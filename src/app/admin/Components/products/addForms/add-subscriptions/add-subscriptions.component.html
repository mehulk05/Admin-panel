<div class="container-fluid">
    <h1 class="my-4 text-primary">Add Subscriptions</h1>


    <div class="row">
        <div class="col-xl-12 col-md-12">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-user" aria-hidden="true"></i>
                        Add Subscriptions</span>
                    <a routerLink="/admin/products/add-course" class="btn text-white btn-success rounded-pill px-3">
                        <i class="fas fa-plus-circle" aria-hidden="true"></i> Add More</a>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label class="label-control">Subscription Type*</label>
                                <select class="form-control" tabindex="-98">
                                    <option>1 Month</option>
                                    <option>3 Months</option>
                                    <option>6 Months</option>
                                    <option>9 Months</option>
                                    <option>1 Year</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label class="label-control">Subscription Price*</label>
                                <input type="" name="" placeholder="Enter Price" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label class="label-control">Subscription Offer Price*</label>
                                <input type="" name="" placeholder="Enter Price" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label class="label-control">Enter Subscription Tags</label>
                                <select class="selectpicker form-control" multiple tabindex="-98">
                                    <option>Recorded</option>
                                    <option>Live</option>
                                    <option>Downloaded</option>
                                  </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label class="label-control">Add Description*</label>
                                <textarea type="" name="" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <a href="" class="btn btn-primary">Save</a>
                <a href="" class="btn btn-theme2">Reset</a>
            </div>

        </div>

    </div>
</div>
